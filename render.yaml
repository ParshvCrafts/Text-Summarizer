# Render Blueprint Configuration - FREE TIER
# Uses Groq API for ultra-fast, FREE inference
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service (Free Tier - 512MB RAM is enough!)
  - type: web
    name: text-summarizer-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements_groq.txt
    startCommand: uvicorn app_groq:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CORS_ORIGINS
        value: "*"
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard for security
    autoDeploy: true

  # Frontend Static Site (Free)
  - type: web
    name: text-summarizer-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://text-summarizer-api.onrender.com
